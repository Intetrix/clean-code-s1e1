<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header-title">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="add-action">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-input" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task-input">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit-action">Edit</button>
            <button class="delete-action">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task-input">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit-action">Save</button>
            <button class="delete-action">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task-input">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit-action">Edit</button>
            <button class="delete-action">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
