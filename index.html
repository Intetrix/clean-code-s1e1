<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="header eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section section">
        <label class="add-section__lable" for="new-task">Add Item</label>
        <div class="add-section__wrapper">
          <input class="add-section__input" id="new-task" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="todo-section section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="incomplete-tasks">
          <li class="section__list-item">
            <input class="list-item__input-checkbox" type="checkbox">
            <label class="list-item__text">Pay Bills</label>
            <input class="list-item__input-text" type="text">
            <button class="section__button list-item__edit-button">Edit</button>
            <button class="section__button list-item__delete-button">
              <img class="section__button__img" src="./remove.svg" alt="delete action icon">
            </button>
          </li>
          <li class="section__list-item edit-mode">
            <input class="list-item__input-checkbox" type="checkbox">
            <label class="list-item__text">Go Shopping</label>
            <input class="list-item__input-text" type="text" value="Go Shopping">
            <button class="section__button list-item__edit-button">Save</button>
            <button class="section__button list-item__delete-button">
              <img class="section__button__img" src="./remove.svg" alt="delete action icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list" id="completed-tasks">
          <li class="section__list-item">
            <input class="list-item__input-checkbox" type="checkbox" checked>
            <label class="list-item__text">See the Doctor</label>
            <input class="list-item__input-text" type="text">
            <button class="section__button list-item__edit-button">Edit</button>
            <button class="section__button list-item__delete-button">
              <img class="section__button__img" src="./remove.svg" alt="delete action icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
