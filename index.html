<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header-title">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="header eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="add-action">
        <label class="lable-item" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="input task-input lable-item">Pay Bills</label>
            <input type="text" class="input task-input">
            <button class="button edit-action">Edit</button>
            <button class="button delete-action">
              <img class="remove-img" src="./remove.svg" alt="delete action icon">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input" type="checkbox">
            <label class="input task-input lable-item">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-input">
            <button class="button edit-action">Save</button>
            <button class="button delete-action">
              <img class="remove-img" src="./remove.svg" alt="delete action icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input" type="checkbox" checked>
            <label class="lable-item task-input">See the Doctor</label>
            <input type="text" class="input task-input">
            <button class="button edit-action">Edit</button>
            <button class="button delete-action">
              <img class="remove-img" src="./remove.svg" alt="delete action icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
